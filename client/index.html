<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Server</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div
      class="bg-white border border-gray-300 rounded-md shadow-md p-6 w-96 min-h-[80vh]"
    >
      <!-- Connection Form -->
      <form id="connection-form" class="flex flex-col items-center gap-y-4">
        <div class="w-full">
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Name:</label
          >
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            required
            value="test"
            class="border border-gray-300 p-2 rounded-md w-full"
          />
        </div>
        <div class="flex w-full justify-between gap-x-2">
          <button
            id="connect"
            type="submit"
            class="bg-green-500 text-green-900 p-2 rounded-md w-1/2 hover:bg-green-600"
          >
            Connect
          </button>
          <button
            id="disconnect-button"
            class="bg-red-500 text-white p-2 rounded-md w-1/2 hover:bg-red-600"
            type="button"
          >
            Disconnect
          </button>
        </div>
      </form>

      <!-- Chat Box -->
      <div
        class="relative mt-6 h-96 border border-gray-300 rounded-md p-4 overflow-y-auto bg-gray-50 flex flex-col justify-between transition-all duration-500"
        id="main-box"
      >
        <div
          class="absolute top-0 left-0 text-xs text-gray-500 px-2"
          id="user-count"
        ></div>
        <span id="server-message" class="text-xs"></span>
        <div class="flex flex-col" id="chat-box">
          <!-- Messages will appear here -->
        </div>
      </div>
      <!-- Send Message -->
      <form id="message-form" class="mt-4 flex gap-x-2">
        <input
          type="text"
          id="message-input"
          placeholder="Type a message..."
          class="border border-gray-300 p-2 rounded-md flex-grow"
          required
        />
        <button
          type="submit"
          id="send-button"
          class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
        >
          Send
        </button>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
